<input type="text" id="address" placeholder="Enter outfit URL here :3"> 
<input type="button" id="magic" value="Go!">
<img class="image" id="origin">
<p class="output" id="heads"></p>


<script>
  const address = document.getElementById('address');
  const magic = document.getElementById('magic');
  const origin = document.getElementById('origin');
  const heads = document.getElementById('heads');

  function func() {
    origin.innerHTML = src="address.value" alt="original outfit goes here";
  }

  magic.addEventListener('click',func);
  
</script>
